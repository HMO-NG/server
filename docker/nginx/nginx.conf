user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:80;
    }

    upstream hmo_server {
        server express-server:3000;
    }

    # HTTP server block for all subdomains
    server {
         listen 80;
        server_name internal.hcihealthcare.ng;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server block for internal subdomain
    server {
        listen 443 ssl;
        server_name internal.hcihealthcare.ng;

        ssl_certificate /etc/nginx/ssl/internal_hcihealthcare_ng.crt;
        ssl_certificate_key /etc/nginx/ssl/internal_hcihealthcare_ng.key;
        # If you have a separate CA bundle, include it like this:
        ssl_trusted_certificate /etc/nginx/ssl/ca_bundle.crt;

        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Custom error pages
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

