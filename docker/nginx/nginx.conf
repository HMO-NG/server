user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    upstream hmo_server {
        server express-server:3000;
    }

    server {
        listen 8080;
        # Proxy API requests to the backend server
        location / {
            proxy_pass http://hmo_server;
        }
    }
}
