name: Pull Request Build
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PORT: 3000
      NODE_ENV: test
      DB_PASSWORD_FILE: './db_password.txt'
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: yarn
      - run: echo 'test' > db_password.txt
      - run: yarn run build
      - run: yarn run test

